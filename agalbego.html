<body><br><br>
    <br><br><form action="mailto:benjaminjacob342@gmail.com" method="post" enctype="text/plain">
    <fieldset>
         <h2>Rellenar formulario completo:</h2>
         <ul>
              <li>
                   <label id="Nombre" for="Nombre">Nombre:</label><br>
                   <input class="input" id="Nombre" type="text"required width="300px">
             </li><br>
             <li>
                   <label id="Apellidos" for="Apellidos">Apellidos:</label><br>
                   <input class="input" id="Apellidos" type="text"required width="300px"><br>
             </li><br>
             <li>
                   <label id="mail" for="mail">E-mail de contacto:</label><br>
                   <input class="input" id="mail" type="text" name="mail" placeholder="micorreo@gmail.com" required 
                   pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"><br>
             </li><br>
             <li>
                   <label id="Mensaje" for="Mensaje">Mensaje:<span> describe tu consulta</span></label><br>
                   <textarea class="input" id="Mensaje" name="Mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje..."></textarea><br>
            </li><br>
            <li>
                  <div class="checkbox">
                       <input id="check" type="checkbox" required >
                       <a href="#">He leído y acepto la política de privacidad.</a>
                  </div>
            </li><br>
            <li>
                  <label for="contactar"></label>
                  <button style="background-color: rgb(0, 225, 255) ;" type="submit">Contactar</button>
            </li><br>
            <li>
                  <label for="reset"></label>
                  <button style="background-color: rgb(255, 0, 76) ;" type="reset">Reiniciar</button>
            </li>
      </ul>
   </fieldset>
</form>
